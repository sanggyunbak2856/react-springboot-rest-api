<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../static/styles/bootstrap.css" th:href="@{/styles/bootstrap.css}">
</head>
<body>
<div class=" p-2 w-50 mx-auto">
    <div class="d-flex justify-content-center">
        <h2>로그인 해주세요!!</h2>

        <button type="button"

</html>
