<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../static/styles/bootstrap.css" th:href="@{/styles/bootstrap.css}">
    <style>
        .field-error {
            padding: 2px;
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class=" p-2 w-50 mx-auto">
    <div class="d-flex justify-content-center">
        <h2>로그인</h2>
    </div>
    <hr>
    <br>
    <form class="w-100" th:action th:object="${userLoginDto}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
        <div class="form-group row">
            <label for="userid" class="col-sm-2 col-form-label">아이디</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control-plaintext"
                       th:errorclass="field-error"
                       id="userid"
                       th:field="*{userId}">
            </div>
            <div class="field-error" th:errors="*{userId}"></div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       th:errorclass="field-error"
                       id="password"
                       th:field="*{password}" >
            </div>
            <div class="field-error" th:errors="*{password}"></div>
        </div>
        <div class="d-flex justify-content-center w-100">
            <button type="submit" class="btn btn-primary btn-lg w-100 p-2 m-1">로그인</button>
            <button type="button"
                    class="btn btn-secondary btn-lg w-100 p-2 m-1"
                    th:onclick="|location.href='@{/}'|">취소</button>
        </div>
    </form>
</div>
</body>
</html>
